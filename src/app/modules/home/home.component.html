<div class="container">
    <form #fmove="ngForm" [formGroup]="homeForm" (submit)="ngSubmit(fmove)">
        <div class="row">
            <div class="col-sm">
                <h3>Game Capture the Pok√©mons</h3>
            </div>
        </div>
        <div class="row move-area">
            <div class="col-2 move-label">
                <label for="move">Moves</label>
            </div>
            <div class="col-8">
                <input formControlName="inputValue" class="form-control" type="text" name="move" id="move">
                <div *ngIf="homeForm.get('inputValue')?.errors && submitted">
                    <p class="alert alert-danger move-message-danger" *ngIf="homeForm.get('inputValue')?.errors?.required">
                        Please, introduce a valid Move
                    </p>
                    <p class="alert alert-danger move-message-danger" *ngIf="homeForm.get('inputValue')?.errors?.pattern">
                        Please, introduce a valid Move N S O E
                    </p>                    
                </div>
            </div>
            <div class="col-2 move-button">
                <button type="submit" class="btn btn-primary">Move</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <div class="row table-area">
        <div class="col-sm">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Commands</th>
                        <th scope="col">Pokemons</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let action of actionsList">
                        <td>{{action.commands}}</td>
                        <td>{{action.pokemons}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
